<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Web Quiz Tương Tác</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Bài Kiểm Tra Kiến Thức</h1>
        <p class="description">
          Chọn câu trả lời đúng cho mỗi câu hỏi. Câu trả lời đúng sẽ hiển thị
          màu xanh, sai sẽ hiển thị màu đỏ.
        </p>
      </header>

      <div class="quiz-container" id="quiz-container">
        <!-- Câu hỏi sẽ được tạo động bằng JavaScript -->
      </div>

      <div class="score-container" id="score-container">
        <h2>Kết Quả Của Bạn</h2>
        <p class="score-text">Số câu trả lời đúng:</p>
        <div class="score-value" id="score-value">0/5</div>
        <button class="restart-btn" id="restart-btn">Làm Lại Bài Quiz</button>
      </div>

      <footer>
        <p>Trang web Quiz Tương Tác &copy; 2023</p>
      </footer>
    </div>

    <script src="js.js"></script>
  </body>
</html>
